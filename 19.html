<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件练习</title>
</head>
<body>
    <input type="text" id="name" onkeydown="keyDown()">
    <button id="submit-btn" onclick="hhh()">Submit</button>
    <script>
        function keyDown(){
            switch (event.key) {
                case "Enter":
                    hhh();
                    break;
                case "Escape":
                document.getElementById('name').value="";
                    break;
            }
        }
        function hhh(){
            console.log(document.getElementById('name').value);
        }
    </script>
</body>
</html>
