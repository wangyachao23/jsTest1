<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>setTimeout和setInterval</title>
</head>
<body>
        <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
        <button id="fade-btn">淡出</button>
        <script>
            
            var a=document.getElementById('fade-obj');
            var b=document.getElementById('fade-btn');
            var i=1;

            function fadeObj(){
               a.style.opacity=i;
               i-=0.1;
               b.disable=true;
               if(i>0){
                   setTimeout(fadeObj,100);
                   console.log(i);
               }
               else if(i<=0){
                   b.innerHTML="淡入";
                   b.disable=false;
                   b.addEventListener('click',fadeBtn);
               }
            }
          
            function fadeBtn(){
               a.style.opacity=i;
               i+=0.1;
               b.disable=true;
               if(i<1){
                   setTimeout(fadeBtn,100);
                   console.log(i);
               }
               else if(i>=1){
                   b.innerHTML="淡出";
                   b.disable=false;
                   b.addEventListener('click',fadeObj);
               }
            }
            b.addEventListener('click',fadeObj);
            

        </script>
</body>
</html>
