<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象</title>
</head>

<body>
    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }
                }
            }
        }

        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(tree, name) {
            if (tree.name == name) {
                console.log(name + "-->" + tree.id);
            }
            if (tree.left != null) {
                findIdByName(tree.left, name);
            }
            else if (tree.right != null) {
                findIdByName(tree.right, name);
            }
        }

        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(tree, id) {
            if (tree.id == id) {
                console.log(name + "-->" + tree.name);
            }
            if (tree.left != null) {
                findNameById(tree.left, id);
            }
            else if (tree.right != null) {
                findNameById(tree.right, id);
            }
        }

        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR(tree) {
            console.log(tree.id);
            if (tree.left != null) {
                getListWithDLR(tree.left);
            }
            if (tree.right != null) {
                getListWithLRD(tree.right);
            }
        }

        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR(tree) {
            if (tree.left != null) {
                getListWithDLR(tree.left);
            }
            console.log(tree.id);
            if (tree.right != null) {
                getListWithLRD(tree.right);
            }
        }

        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD() {
                if (tree.left != null) {
                    getListWithDLR(tree.left);
                }
                if (tree.right != null) {
                    getListWithLRD(tree.right);
                }
                console.log(tree.id);
            }
            console.log("通过name找id：")
            findIdByName(tree, "Candy");
            console.log("通过id找name：")
            findNameById(tree, 10);
            console.log("先序遍历（根，左，右）：");
            getListWithDLR(tree);
            console.log("中序遍历（左，根，右）：");
            getListWithLDR(tree);
            console.log("后序遍历（左，右，根）：");
            getListWithLRD(tree);
    </script>
</body>

</html>
