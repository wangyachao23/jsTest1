<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单九九乘法表</title>
</head>
<body>
    <script>
    document.write('<table border="1">');
    for(var i=1;i<=9;i++){
        document.write('<tr>');
        for(var j=1;j<=i;j++){
            document.write('<td>'+i+' * '+j+' = '+(i*j)+'</td>');
            console.log(i+'*'+j+'='+(i*j));
        }
        document.write('</tr>');

    }
    document.write('</table>');
    </script>
</body>
</html>
