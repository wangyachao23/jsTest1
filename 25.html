<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number测试</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button id="01" onclick="aa()">判断当前选中的输入框输入内容是否为数字</button>
        <button id="02" onclick="bb()">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="03" onclick="cc()">当前选中数字的绝对值</button>
        <button id="04" onclick="dd()">对当前选中的数字进行上舍入</button>
        <button id="05" onclick="ee()">对当前选中的数字进行下舍入</button>
        <button id="06" onclick="ff()">把当前选中的数字四舍五入为最接近的整数</button>
        <button id="07" onclick="gg()">返回 A 和 B 中的最高值</button>
        <button id="08" onclick="hh()">返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
        var raa=document.getElementById('radio-a');
        var rab=document.getElementById('radio-b');
        var a=document.getElementById('num-a');
        var b=document.getElementById('num-b');
        var t=document.getElementById('result');
        function aa(){
        if(raa.checked==true){
            if(a.value==""){
                alert("输入为空！");
            }
            else{
                if(isNaN(a.value)){
                    t.innerHTML=a.value+"不是数字";
                }
                else{
                    t.innerHTML=a.value+"是数字！";
                }
            }
        }
        else{
            if(b.value==""){
                alert("输入为空！");
            }
            else{
                if(isNaN(b.value)){
                    t.innerHTML=b.value+"不是数字";
                }
                else{
                    t.innerHTML=b.value+"是数字！";
                }
            } 
        }
        }

        function bb(){
            t.innerHTML="把 A 四舍五入为 B 个小数位数的数字"+parseFloat(a.value).toFixed(parseInt(b.value));
            // toFixed 把数字转换为字符串，结果的小数点后有指定位数的数字。
        }
        function cc(){
            if(raa.checked==true){
            if(a.value==""){
                alert("输入为空！");
            }
            else{
                if(isNaN(a.value)){
                    t.innerHTML=""; 
                    console.log(a.value+"不是数字");
                }
                else{
                   t.innerHTML="当前选中数字的绝对值为："+Math.abs(a.value);
                }
            }
        }
        else{
            if(b.value==""){
                alert("输入为空！");
            }
            else{
                if(isNaN(b.value)){
                    t.innerHTML="";
                    console.log(b.value+"不是数字");
                }
                else{
                    t.innerHTML="当前选中数字的绝对值为："+Math.abs(b.value);
                }
            } 
        }
        }
        function dd(){
            if(raa.checked==true){
            if(a.value==""){
                alert("输入为空！");
            }
            else{
                if(isNaN(a.value)){
                    t.innerHTML=""; 
                    console.log(a.value+"不是数字");
                }
                else{
                   t.innerHTML="对当前选中的数字进行上舍入为："+Math.ceil(a.value);
                }
            }
        }
        else{
            if(b.value==""){
                alert("输入为空！");
            }
            else{
                if(isNaN(b.value)){
                    t.innerHTML="";
                    console.log(b.value+"不是数字");
                }
                else{
                    t.innerHTML="对当前选中的数字进行上舍入为："+Math.ceil(b.value);
                }
            } 
        }
        }
        function ee(){
            if(raa.checked==true){
            if(a.value==""){
                alert("输入为空！");
            }
            else{
                if(isNaN(a.value)){
                    t.innerHTML=""; 
                    console.log(a.value+"不是数字");
                }
                else{
                   t.innerHTML="对当前选中的数字进行下舍入为："+Math.floor(a.value);
                }
            }
        }
        else{
            if(b.value==""){
                alert("输入为空！");
            }
            else{
                if(isNaN(b.value)){
                    t.innerHTML="";
                    console.log(b.value+"不是数字");
                }
                else{
                    t.innerHTML="对当前选中的数字进行下舍入为："+Math.floor(b.value);
                }
            } 
        }
        }
        function ff(){
            if(raa.checked==true){
            if(a.value==""){
                alert("输入为空！");
            }
            else{
                if(isNaN(a.value)){
                    t.innerHTML=""; 
                    console.log(a.value+"不是数字");
                }
                else{
                   t.innerHTML="对当前数字四舍五入为最接近的整数为："+Math.round(a.value);
                }
            }
        }
        else{
            if(b.value==""){
                alert("输入为空！");
            }
            else{
                if(isNaN(b.value)){
                    t.innerHTML="";
                    console.log(b.value+"不是数字");
                }
                else{
                    t.innerHTML="对当前数字四舍五入为最接近的整数为："+Math.round(b.value);
                }
            } 
        }
        }
        function gg(){
            t.innerHTML="A和B中的最大值为:"+Math.max(a.value,b.value);
        }
        function hh(){
            t.innerHTML="A和B中的最小值为:"+Math.min(a.value,b.value);
        }
    </script>
</body>
</html>
