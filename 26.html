<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>string类测试</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button onclick="aa()">获取当前选中输入的内容长度</button>
        <button onclick="bb()">当前选中输入中的第3个字符</button>
        <button onclick="cc()">把两个输入框的文字连接在一起输出（concat）</button>
        <button onclick="dd()">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button onclick="ee()">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button onclick="ff()">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button onclick="gg()">当前选中输入框的行数</button>
        <button onclick="hh()">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button onclick="ii()">把所选输入框中的内容全部转为大写</button>
        <button onclick="jj()">把所选输入框中的内容全部转为小写</button>
        <button onclick="kk()">把所选输入框中内容的半角空格全部去除</button>
        <button onclick="ll()">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        var raa=document.getElementById('radio-a');
        var rab=document.getElementById('radio-b');
        var stra=document.getElementById('str-a');
        var strb=document.getElementById('str-b');
        var a=document.getElementById('num-a');
        var b=document.getElementById('num-b');
        var t=document.getElementById('result');

        function aa(){
            if(raa.checked==true){
                if(stra.value==""){
                    alert("输入为空!");
                }
                else{
                    t.innerHTML=stra.value.length;
                }
            }
            else if(rab.checked==true){
                if(strb.value==""){
                    alert("输入为空!");
                }
                else{
                    t.innerHTML=strb.value.length;
                }
            }
        }
        function bb(){
            if(raa.checked==true){
                if(stra.value==""){
                    alert("输入为空!");
                }   
                else{
                    var i=stra.value;
                    t.innerHTML=i[2];
                }
            }
            else if(rab.checked==true){
                if(strb.value==""){
                    alert("输入为空!");
                }
                else{
                    var j=strb.value;
                    t.innerHTML=j[2];
                }
            }
        }
        function cc(){
            t.innerHTML=stra.value+strb.value;
        }
        function dd(){
            var j=strb.value;
            t.innerHTML=stra.value.indexOf(j);
        }
        function ee(){
            var j=strb.value;
            t.innerHTML=stra.value.lastIndexOf(j);
        }
        function ff(){
            if(raa.checked==true){
                if(stra.value==""){
                    alert("输入为空!");
                }   
                else{
                   t.innerHTML=stra.value.slice(a.value,b.value);
                }
            }
            else if(rab.checked==true){
                if(strb.value==""){
                    alert("输入为空!");
                }
                else{
                    t.innerHTML=strb.value.slice(a.value,b.value);
                }
            }
        }
        function gg(){
            if(raa.checked==true){
                if(stra.value==""){
                    alert("输入为空!");
                }   
                else{
                   t.innerHTML=stra.value.col(a.value,b.value);
                }
            }
            else if(rab.checked==true){
                if(strb.value==""){
                    alert("输入为空!");
                }
                else{
                    t.innerHTML=strb.value.slice(a.value,b.value);
                }
            }
        }
        function hh(){
            if(raa.checked==true){
                if(stra.value==""){
                    alert("输入为空!");
                }   
                else{
                   t.innerHTML=stra.value.substr(a.value,b.value);
                }
            }
            else if(rab.checked==true){
                if(strb.value==""){
                    alert("输入为空!");
                }
                else{
                    t.innerHTML=strb.value.substr(a.value,b.value);
                }
            }
        }
        function ii(){
            if(raa.checked==true){
                if(stra.value==""){
                    alert("输入为空!");
                }   
                else{
                   t.innerHTML=stra.value.toUpperCase();
                }
            }
            else if(rab.checked==true){
                if(strb.value==""){
                    alert("输入为空!");
                }
                else{
                    t.innerHTML=strb.value.toUpperCase();
                }
            }
        }
        function jj(){
            if(raa.checked==true){
                if(stra.value==""){
                    alert("输入为空!");
                }   
                else{
                   t.innerHTML=stra.value.toLowerCase();
                }
            }
            else if(rab.checked==true){
                if(strb.value==""){
                    alert("输入为空!");
                }
                else{
                    t.innerHTML=strb.value.toLowerCase();
                }
            }
        }
        function kk(){
            if(raa.checked==true){
                if(stra.value==""){
                    alert("输入为空!");
                }   
                else{
                   t.innerHTML=stra.value.replace(/\s*/g,"");
                }
            }
            else if(rab.checked==true){
                if(strb.value==""){
                    alert("输入为空!");
                }
                else{
                    t.innerHTML=strb.value.replace(/\s*/g,"");
                }
            }
        }
        function ll(){
            if(raa.checked==true){
                if(stra.value==""){
                    alert("输入为空!");
                }   
                else{
                   t.innerHTML=stra.value.replace('a',strb.value);
                }
            }
            else if(rab.checked==true){
                if(strb.value==""){
                    alert("输入为空!");
                }
                else{
                    t.innerHTML=strb.value.replace('a',stra.value);
                }
            }
        }
    </script>
    
</body>
</html>
